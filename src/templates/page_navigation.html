<!-- 页面间跳转导航 -->
<div class="page-navigation">
    <a href="./index.html" class="nav-link" title="返回目录">←</a>
    <a href="{{ chapter.number }}_cv.htm" class="nav-link{% if page_type == 'cv' %} active{% endif %}" title="纲目">纲目</a>
    <a href="{{ chapter.number }}_h.htm" class="nav-link{% if page_type == 'h' or page_type == 'ts' %} active{% endif %}" title="听抄">听抄</a>
    {% if chapter.morning_revivals and chapter.morning_revivals|length > 0 %}
    <a href="{{ chapter.number }}_cx.htm" class="nav-link{% if page_type == 'cx' %} active{% endif %}" title="晨兴">晨兴</a>
    {% endif %}
    {% if chapter.hymn_number and chapter.hymn_number.strip() %}
    <a href="{{ chapter.number }}_sg.htm" class="nav-link{% if page_type == 'sg' %} active{% endif %}" title="诗歌">诗歌</a>
    {% endif %}
    {% if chapter.ministry_excerpt and chapter.ministry_excerpt.strip() %}
    <a href="{{ chapter.number }}_zs.htm" class="nav-link{% if page_type == 'zs' %} active{% endif %}" title="职事">职事</a>
    {% endif %}
</div>

<!-- 内容页功能栏 -->
<div class="bottom-control-bar" id="bottomControlBar" style="display:none;">
    <button class="control-btn play-pause-btn" id="playPauseBtn" title="播放/暂停" aria-label="播放">
        <span class="play-icon">▶</span>
        <span class="pause-icon" style="display:none;">⏸</span>
    </button>
    
    <div class="progress-section">
        <div class="progress-column">
            <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" step="0.1">
            <span class="speech-time" id="speechTime">00:00 / 00:00</span>
        </div>
        <select id="rateSelect" class="control-select" title="语速">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>
    
    <div class="control-group">
        <button class="control-btn font-btn" id="fontSmaller" title="减小字体">A-</button>
        <button class="control-btn font-btn" id="fontReset" title="重置字体">A</button>
        <button class="control-btn font-btn" id="fontLarger" title="增大字体">A+</button>
    </div>
</div>
