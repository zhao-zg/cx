<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="特会信息合集 - 所有训练总览">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <title>特会信息合集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background: #f7fafc;
            min-height: 100vh;
            padding: 12px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px 16px;
        }
        
        .header h1 {
            font-size: 25px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 0;
        }
        
        .trainings-grid {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        
        .training-card {
            background: #fff;
            overflow: hidden;
            border-bottom: 1px solid #e8e8e8;
            transition: background-color 0.2s;
        }
        
        .training-card:hover {
            background: #fafbfc;
        }
        
        .training-card:last-child {
            border-bottom: none;
        }
        
        .training-card-wrapper {
            display: flex;
            align-items: stretch;
            gap: 0;
        }
        
        .training-link {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: inherit;
            flex: 1;
            min-width: 0;
            transition: background-color 0.2s;
        }
        
        .training-link:active {
            background: #f0f4f8;
        }
        
        .training-info {
            position: relative;
        }
        
        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            gap: 8px;
        }
        
        .training-card .year-season {
            font-size: 17px;
            color: #667eea;
            font-weight: 600;
            flex-shrink: 0;
            line-height: 1.3;
        }
        
        .training-card .info {
            color: #a0aec0;
            font-size: 16px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .training-title-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 0;
        }
        
        .training-card .title {
            font-size: 19px;
            color: #2d3748;
            line-height: 1.5;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            flex: 1;
            min-width: 0;
        }
        
        .training-card .arrow {
            color: #cbd5e0;
            font-size: 16px;
            flex-shrink: 0;
            line-height: 1;
            transition: color 0.2s, transform 0.2s;
        }
        
        .training-card:hover .arrow {
            color: #667eea;
            transform: translateX(2px);
        }
        
        .training-cache {
            padding: 12px 16px;
            background: #fafbfc;
            display: none;
            border-left: 1px solid #e8e8e8;
            flex-shrink: 0;
        }
        
        .training-cache.show {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .mini-cache-btn {
            padding: 6px 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            min-height: 32px;
            white-space: nowrap;
        }
        
        .mini-cache-btn:active {
            transform: scale(0.97);
        }
        
        .mini-cache-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .mini-cache-btn.cached {
            background: #48bb78;
        }
        
        .mini-cache-btn.refresh {
            background: #ed8936;
        }
        
        .cache-progress {
            font-size: 10px;
            color: #666;
            text-align: center;
            max-width: 80px;
            line-height: 1.2;
        }
        
        .footer {
            text-align: center;
            padding: 16px;
            color: #999;
            background: #f5f7fa;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
        }
        
        /* 缓存按钮 */
        .cache-section {
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e2e8f0;
            display: none;
        }
        
        .cache-section.show {
            display: block;
        }
        
        .cache-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-height: 40px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            margin: 4px;
        }
        
        .cache-btn:active {
            transform: scale(0.97);
        }
        
        .cache-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .cache-btn.cached {
            background: #48bb78;
        }
        
        .clear-btn {
            background: #e53e3e;
        }
        
        .install-btn {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }
        
        .cache-icon {
            font-size: 16px;
        }
        
        .cache-status {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
            padding: 0 16px;
        }
        
        .cache-status.success {
            color: #48bb78;
        }
        
        .cache-status.error {
            color: #e53e3e;
        }
        
        @media (max-width: 480px) {
            .cache-section {
                padding: 12px 8px;
            }
            
            .cache-btn {
                padding: 8px 12px;
                font-size: 13px;
                min-height: 36px;
                margin: 3px;
            }
            
            .cache-icon {
                font-size: 14px;
            }
            
            .cache-status {
                font-size: 12px;
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="mainLogo" style="cursor: pointer; user-select: none;">🏠 特会信息合集</h1>
            <p>Conference Information Collections</p>
        </div>
        
        <div class="content">
            <div class="trainings-grid" id="trainingsGrid">
                <!-- 训练列表将通过 JavaScript 动态加载 -->
                <div style="text-align: center; padding: 40px; color: #999;">
                    <div style="font-size: 24px; margin-bottom: 10px;">⏳</div>
                    <div>正在加载训练列表...</div>
                </div>
            </div>
        </div>
        
        <!-- 安装按钮区域 -->
        <div class="cache-section" id="installSection">
            <button class="cache-btn install-btn" id="installBtn" style="display:none;">
                <span class="cache-icon">📲</span>
                <span class="cache-text">安装到桌面</span>
            </button>
            <button class="cache-btn" id="androidApkBtn" style="display:none; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);">
                <span class="cache-icon">📱</span>
                <span class="cache-text">安卓离线版</span>
            </button>
            <div class="cache-status" id="installStatus"></div>
        </div>
        
        <!-- 检查更新按钮（仅在 APP 内显示） -->
        <div class="cache-section" id="updateSection" style="display: none;">
            <button class="cache-btn" id="checkUpdateBtn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <span class="cache-icon">🔄</span>
                <span class="cache-text">检查更新</span>
            </button>
            <div class="cache-status" id="updateStatus"></div>
        </div>
        
        <div class="footer">
            <p>本站内容仅供主恢复圣徒交通使用</p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                生成时间: {{ generation_time }}
            </p>
        </div>
    </div>
    
    <!-- JSZip 库用于解压更新包 -->
    <script src="vendor/jszip.min.js"></script>
    
    <!-- APK 更新功能模块 -->
    <script src="js/app-update.js"></script>
    
    <script>
    // 自动设置 APK 版本（用于离线版）
    (function() {
        // 检测是否在 Capacitor 环境中
        if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
            window.Capacitor.Plugins.App.getInfo().then(function(info) {
                if (info.version) {
                    localStorage.setItem('cx_apk_version', info.version);
                    console.log('从 Capacitor 获取版本:', info.version, '包名:', info.id);
                }
            }).catch(function(err) {
                console.log('无法获取 App 信息:', err);
            });
        }
    })();
    
    // 动态加载训练列表
    (function() {
        console.log('[训练列表] 开始加载');
        
        // 从 APK 内置加载
        loadTrainingsFromBundle();
        
        // 从 APK 内置加载
        function loadTrainingsFromBundle() {
            console.log('[训练列表] 从 APK 内置加载');
            return fetch('trainings.json?t=' + Date.now())
                .then(function(response) {
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    return response.json();
                })
                .then(function(data) {
                    console.log('[训练列表] APK 内置版本:', data.version);
                    renderTrainings(data);
                })
                .catch(function(error) {
                    console.error('[训练列表] APK 内置加载失败:', error);
                    showLoadError();
                });
        }
        
        // 渲染训练列表
        function renderTrainings(data) {
            var grid = document.getElementById('trainingsGrid');
            if (!grid) return;
            
            var trainings = data.trainings || [];
            if (trainings.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">暂无训练内容</div>';
                return;
            }
            
            var html = '';
            trainings.forEach(function(training) {
                html += '<div class="training-card">';
                html += '<div class="training-card-wrapper">';
                html += '<a href="' + training.path + '/index.html" class="training-link">';
                html += '<div class="training-info">';
                html += '<div class="training-header">';
                html += '<div class="year-season">' + training.year + '年' + training.season.split(' ')[0] + '</div>';
                html += '<div class="info">共 ' + training.chapter_count + ' 篇</div>';
                html += '</div>';
                html += '<div class="training-title-row">';
                html += '<div class="title">' + training.title + '</div>';
                html += '<span class="arrow">→</span>';
                html += '</div>';
                html += '</div>';
                html += '</a>';
                html += '<div class="training-cache">';
                html += '<button class="mini-cache-btn" data-training="' + training.path + '" data-chapters="' + training.chapter_count + '" data-images=\'' + JSON.stringify(training.images || []) + '\'>';
                html += '<span class="cache-icon">📥</span> <span class="cache-text">缓存</span>';
                html += '</button>';
                html += '<span class="cache-progress"></span>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            });
            
            grid.innerHTML = html;
            
            // 如果在 PWA 模式下，显示缓存按钮
            var isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
            if (isStandalone) {
                document.querySelectorAll('.training-cache').forEach(function(el) {
                    el.classList.add('show');
                });
            }
            
            // 重新绑定缓存按钮事件（在 PWA 安装功能中）
            // 检查函数是否已定义（可能在 DOMContentLoaded 之前调用）
            if (typeof initCacheButtons === 'function') {
                initCacheButtons();
            } else {
                // 等待 DOMContentLoaded 后再初始化
                document.addEventListener('DOMContentLoaded', function() {
                    if (typeof initCacheButtons === 'function') {
                        initCacheButtons();
                    }
                });
            }
        }
        
        // 显示加载错误
        function showLoadError() {
            var grid = document.getElementById('trainingsGrid');
            if (!grid) return;
            
            grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #e53e3e;">';
            grid.innerHTML += '<div style="font-size: 24px; margin-bottom: 10px;">❌</div>';
            grid.innerHTML += '<div>加载训练列表失败</div>';
            grid.innerHTML += '<button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">重试</button>';
            grid.innerHTML += '</div>';
        }
    })();
    
    // APK 检测和更新功能
    (function() {
        var isAndroid = /Android/i.test(navigator.userAgent);
        var isInApp = window.matchMedia('(display-mode: standalone)').matches || 
                      window.navigator.standalone === true;
        
        // 检测是否在 Capacitor WebView 中
        var isCapacitor = window.Capacitor !== undefined;
        
        // 检测 URL scheme（Capacitor 使用 capacitor:// 或 http://localhost）
        var isCapacitorScheme = window.location.protocol === 'capacitor:' || 
                                (window.location.hostname === 'localhost' && window.location.protocol === 'http:');
        
        console.log('APK 检测初始化:', {
            isAndroid: isAndroid,
            isInApp: isInApp,
            isCapacitor: isCapacitor,
            isCapacitorScheme: isCapacitorScheme,
            userAgent: navigator.userAgent,
            displayMode: window.matchMedia('(display-mode: standalone)').matches,
            protocol: window.location.protocol,
            hostname: window.location.hostname
        });
        
        // 检查更新按钮只在 Capacitor APK 环境显示（不在 PWA 中显示）
        // 必须同时满足：isCapacitor 或 isCapacitorScheme（排除纯 PWA standalone 模式）
        if (isAndroid && (isCapacitor || isCapacitorScheme)) {
            // 显示检查更新按钮
            var updateSection = document.getElementById('updateSection');
            var checkUpdateBtn = document.getElementById('checkUpdateBtn');
            var updateStatus = document.getElementById('updateStatus');
            
            if (updateSection && checkUpdateBtn) {
                updateSection.style.display = 'block';
                
                checkUpdateBtn.addEventListener('click', function() {
                    // 显示完整的更新检查对话框
                    showCloudflareUpdateDialog();
                });
            }
            
            // 隐藏入口：点击 Logo 8 次 + 密码验证（用于 GitHub Release 下载）
            var clickCount = 0;
            var clickTimer = null;
            var logo = document.getElementById('mainLogo');
            
            console.log('APK 更新检查已启用，点击 Logo 8 次触发隐藏入口');
            
            if (logo) {
                logo.addEventListener('click', function() {
                    clickCount++;
                    console.log('Logo 点击:', clickCount, '/8');
                    
                    if (clickTimer) clearTimeout(clickTimer);
                    clickTimer = setTimeout(function() {
                        console.log('点击计数重置');
                        clickCount = 0;
                    }, 5000);
                    
                    // 点击 8 次触发密码验证
                    if (clickCount >= 8) {
                        clickCount = 0;
                        if (clickTimer) clearTimeout(clickTimer);
                        console.log('=== 触发密码验证 ===');
                        
                        // 弹出密码输入框
                        var password = prompt('请输入管理密码：');
                        if (password === '1189') {
                            console.log('密码正确，显示更新检查');
                            showGitHubUpdateDialog();
                        } else if (password !== null) {
                            alert('密码错误');
                        }
                    }
                });
            } else {
                console.error('找不到 mainLogo 元素');
            }
        } else {
            console.log('APK 更新检查未启用（非安卓 APP 环境）');
        }
        
        // Cloudflare Pages 更新检查配置
        var CLOUDFLARE_UPDATE_URL = 'https://cx.zhaozg.cloudns.org/version.json';
        var CLOUDFLARE_APK_BASE = 'https://cx.zhaozg.cloudns.org/';
        
        // Cloudflare 更新检查对话框（主页底部按钮）
        function showCloudflareUpdateDialog() {
            console.log('[更新检查] 显示 Cloudflare 更新对话框');
            
            // 创建对话框
            var html = '<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;" id="cloudflareUpdateDialog">';
            html += '<div style="background: white; border-radius: 12px; padding: 24px; max-width: 400px; width: 100%; max-height: 80vh; overflow-y: auto;">';
            html += '<h3 style="color: #667eea; margin-bottom: 15px; font-size: 20px; text-align: center;">🔄 检查更新</h3>';
            
            // APK 版本检查区域
            html += '<div style="margin-bottom: 20px; padding: 15px; background: #f8f9ff; border-radius: 8px; border: 1px solid #e0e4ff;">';
            html += '<h4 style="color: #667eea; margin-bottom: 10px; font-size: 16px;">📱 应用版本</h4>';
            html += '<div id="cfCheckStatus" style="color: #666; font-size: 14px;">正在检查...</div>';
            html += '<button id="cfUpdateBtn" style="display: none; width: 100%; padding: 10px; margin-top: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer;">立即更新应用</button>';
            html += '</div>';
            
            html += '<button style="width: 100%; padding: 12px; background: #e2e8f0; color: #4a5568; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer;" onclick="document.getElementById(\'cloudflareUpdateDialog\').remove();">关闭</button>';
            html += '</div></div>';
            
            document.body.insertAdjacentHTML('beforeend', html);
            
            // 检查更新
            checkCloudflareUpdateStatus();
        }
        
        // 检查 Cloudflare 更新状态
        function checkCloudflareUpdateStatus() {
            var statusEl = document.getElementById('cfCheckStatus');
            var btnEl = document.getElementById('cfUpdateBtn');
            
            if (!statusEl || !btnEl) {
                console.error('[更新检查] 找不到状态元素');
                return;
            }
            
            getCurrentApkVersion().then(function(currentVersion) {
                statusEl.innerHTML = '当前版本: ' + currentVersion + '<br>正在检查远程版本...';
                
                return fetch(CLOUDFLARE_UPDATE_URL + '?t=' + Date.now(), { cache: 'no-cache' })
                    .then(function(response) {
                        if (!response.ok) throw new Error('HTTP ' + response.status);
                        return response.json();
                    })
                    .then(function(versionInfo) {
                        console.log('[更新检查] 远程版本信息:', versionInfo);
                        
                        var latestVersion = versionInfo.apk_version || versionInfo.version || '未知';
                        var apkFile = versionInfo.apk_file || ('TeHui-v' + latestVersion + '.apk');
                        var apkSize = versionInfo.apk_size;
                        var currentVersionClean = currentVersion.replace('v', '');
                        var latestVersionClean = latestVersion.replace('v', '');
                        
                        var downloadUrl = CLOUDFLARE_APK_BASE + apkFile;
                        var comparison = compareVersion(latestVersionClean, currentVersionClean);
                        var sizeText = apkSize ? ' (' + (apkSize / 1024 / 1024).toFixed(1) + ' MB)' : '';
                        
                        if (comparison > 0) {
                            statusEl.innerHTML = '✅ 发现新版本<br>当前: v' + currentVersionClean + '<br>最新: v' + latestVersionClean + sizeText;
                            btnEl.style.display = 'block';
                            btnEl.textContent = '立即更新' + sizeText;
                            btnEl.onclick = function() {
                                console.log('[APK更新] 开始下载:', downloadUrl);
                                downloadApk(downloadUrl);
                            };
                        } else if (comparison === 0) {
                            statusEl.innerHTML = '✅ 已是最新版本<br>版本: v' + currentVersionClean;
                            btnEl.style.display = 'block';
                            btnEl.textContent = '重新下载' + sizeText;
                            btnEl.onclick = function() {
                                console.log('[APK更新] 重新下载:', downloadUrl);
                                downloadApk(downloadUrl);
                            };
                        } else if (comparison === null) {
                            statusEl.innerHTML = '⚠️ 无法比较版本<br>当前: ' + currentVersion + '<br>最新: v' + latestVersionClean;
                            btnEl.style.display = 'block';
                            btnEl.textContent = '下载最新版' + sizeText;
                            btnEl.onclick = function() {
                                console.log('[APK更新] 下载最新版:', downloadUrl);
                                downloadApk(downloadUrl);
                            };
                        } else {
                            statusEl.innerHTML = '当前: v' + currentVersionClean + '<br>远程: v' + latestVersionClean;
                        }
                    });
            }).catch(function(error) {
                console.error('[更新检查] 失败:', error);
                statusEl.innerHTML = '❌ 检查失败: ' + error.message;
            });
        }
        
        // GitHub Release 更新检查对话框（隐藏入口）
        function showGitHubUpdateDialog() {
            console.log('[更新检查] 显示 GitHub 更新对话框');
            
            // 创建对话框
            var html = '<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;" id="githubUpdateDialog">';
            html += '<div style="background: white; border-radius: 12px; padding: 24px; max-width: 400px; width: 100%; max-height: 80vh; overflow-y: auto;">';
            html += '<h3 style="color: #667eea; margin-bottom: 15px; font-size: 20px; text-align: center;">🔄 检查更新 (GitHub)</h3>';
            
            // APK 版本检查区域
            html += '<div style="margin-bottom: 20px; padding: 15px; background: #f8f9ff; border-radius: 8px; border: 1px solid #e0e4ff;">';

                            resolve(cachedVersion || '未知');
                        }
                    }).catch(function(err) {

        // 比较版本号
        // 返回值：1 = v1 > v2, -1 = v1 < v2, 0 = v1 == v2, null = 无法比较（版本未知）
        function compareVersion(v1, v2) {
            if (v1 === '未知' || v2 === '未知') return null;
            
            var parts1 = v1.replace('v', '').split('.').map(Number);
            var parts2 = v2.replace('v', '').split('.').map(Number);
            
            for (var i = 0; i < Math.max(parts1.length, parts2.length); i++) {
                var p1 = parts1[i] || 0;
                var p2 = parts2[i] || 0;
                if (p1 > p2) return 1;
                if (p1 < p2) return -1;
            }
            return 0;
        }

    // 防乱码重定向 - 检测并修复双重编码的 URL
    (function() {
        try {
            var currentPath = window.location.pathname;
            
            // 检测是否包含双重编码的特征
            // 双重编码的 UTF-8 会包含 %C3%A 或 %C2% 等模式
            var hasDoubleEncoding = /%C3%[89AB]|%C2%[89AB]/.test(currentPath);
            
            if (hasDoubleEncoding) {
                console.log('[防乱码] 检测到双重编码的 URL:', currentPath);
                
                try {
                    // 第一次解码：%C3%A7%C2%A7%C2%8B... → Ã§Â§Â...
                    var firstDecode = decodeURIComponent(currentPath);
                    console.log('[防乱码] 第一次解码:', firstDecode);
                    
                    // 将字符串转换为字节数组
                    var bytes = [];
                    for (var i = 0; i < firstDecode.length; i++) {
                        bytes.push(firstDecode.charCodeAt(i) & 0xFF);
                    }
                    
                    // 将字节数组转换为 UTF-8 字符串
                    var utf8Bytes = new Uint8Array(bytes);
                    var decoder = new TextDecoder('utf-8');
                    var correctPath = decoder.decode(utf8Bytes);
                    
                    console.log('[防乱码] 正确的路径:', correctPath);
                    
                    // 重定向到正确的 URL
                    var correctUrl = window.location.origin + correctPath + window.location.search + window.location.hash;
                    console.log('[防乱码] 重定向到:', correctUrl);
                    
                    window.location.replace(correctUrl);
                    return;
                } catch (e) {
                    console.error('[防乱码] 解码失败:', e);
                    
                    // 如果解码失败，尝试简单的双重解码
                    try {
                        var doubleDecode = decodeURIComponent(decodeURIComponent(currentPath));
                        console.log('[防乱码] 双重解码:', doubleDecode);
                        
                        if (doubleDecode !== currentPath) {
                            var correctUrl = window.location.origin + doubleDecode + window.location.search + window.location.hash;
                            console.log('[防乱码] 重定向到:', correctUrl);
                            window.location.replace(correctUrl);
                            return;
                        }
                    } catch (e2) {
                        console.error('[防乱码] 双重解码也失败:', e2);
                    }
                    
                    // 如果都失败，回到主页
                    if (currentPath !== '/' && currentPath !== '/index.html') {
                        console.log('[防乱码] 回到主页');
                        window.location.replace('/');
                        return;
                    }
                }
            }
        } catch (e) {
            console.error('[防乱码] 错误:', e);
        }
    })();

    (function() {

            var isPWA = window.matchMedia('(display-mode: standalone)').matches ||

            if (lastPage && lastPageTime) {
                var timeDiff = Date.now() - parseInt(lastPageTime);
                var days7 = 7 * 24 * 60 * 60 * 1000;
                
                if (timeDiff < days7) {
                    // 检查是否是从外部链接进入（没有 referrer 或 referrer 不是本站）
                    var isExternalEntry = !document.referrer || !document.referrer.startsWith(window.location.origin);
                    
                    // 检查是否在主页（支持各种路径格式）
                    var pathname = window.location.pathname;
                    var isMainPage = pathname === '/' || 
                                    pathname === '/index.html' ||
                                    pathname === '' ||
                                    // Capacitor 可能使用特殊路径
                                    pathname === '/android_asset/public/index.html' ||
                                    pathname.includes('/public/index.html');
                    
                    // 检查保存的页面是否也是主页（避免主页跳主页）
                    var lastPagePath = new URL(lastPage).pathname;
                    var lastPageIsMain = lastPagePath === '/' || 
                                        lastPagePath === '/index.html' ||
                                        lastPagePath === '' ||
                                        lastPagePath === '/android_asset/public/index.html' ||
                                        lastPagePath.includes('/public/index.html');
                    
                    console.log('[页面记忆] 检查条件:', {
                        isExternalEntry: isExternalEntry,
                        isMainPage: isMainPage,
                        lastPageIsMain: lastPageIsMain,
                        referrer: document.referrer,
                        pathname: window.location.pathname
                    });
                    
                    // 只在外部进入主页时恢复，且保存的页面不是主页
                    if (isExternalEntry && isMainPage && !lastPageIsMain) {

    // 注册 Service Worker 并自动更新
    if ('serviceWorker' in navigator) {
        var isInstalling = false;

        console.log('[主页] 开始注册 Service Worker');

            // 检查更新（但不阻塞）
            reg.update().catch(function(err) {

            // 监听更新
            reg.addEventListener('updatefound', function() {
                console.log('[主页] 发现更新');
                var newWorker = reg.installing;
                trackInstalling(newWorker);
                
                newWorker.addEventListener('statechange', function() {
                    console.log('[主页] SW 状态变化:', newWorker.state);
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // 新版本已安装，静默更新（不打扰用户）
                        console.log('[主页] 新版本已就绪，下次访问时生效');
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                    }
                });
            });
            
            // 等待 Service Worker 就绪
            return navigator.serviceWorker.ready;
        }).then(function() {
            var installTime = Date.now() - installStartTime;
            console.log('[主页] Service Worker 已就绪，耗时:', installTime, 'ms');
        }).catch(function(err) {
            console.error('[主页] Service Worker 注册失败:', err);
        });
        
        // 监听 SW 控制器变化（静默刷新）
        var refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', function() {
            if (refreshing) return;
            refreshing = true;
            console.log('[主页] Service Worker 已更新，刷新页面');
            window.location.reload();
        });
        
        // 跟踪安装进度
        function trackInstalling(worker) {
            if (isInstalling) return;
            isInstalling = true;
            console.log('[主页] Service Worker 正在安装');

    // 生成单个训练的资源列表（提升到全局作用域）
    function getTrainingResources(path, chapters, images) {
        var resources = [
            './' + path + '/',
            './' + path + '/js/speech.js',
            './' + path + '/js/font-control.js',
            './' + path + '/js/highlight.js',
            './' + path + '/js/app-update.js'
        ];
        for (var i = 1; i <= chapters; i++) {
            resources.push('./' + path + '/' + i + '_cv.htm');
            resources.push('./' + path + '/' + i + '_cx.htm');
            resources.push('./' + path + '/' + i + '_sg.htm');
            resources.push('./' + path + '/' + i + '_ts.htm');
            resources.push('./' + path + '/' + i + '_zs.htm');
            resources.push('./' + path + '/' + i + '_h.htm');
        }
        // 添加图片
        if (images && images.length > 0) {
            images.forEach(function(img) {
                resources.push('./' + path + '/' + img);
            });
        }
        return resources;
    }
    
    // 初始化缓存按钮（提升到全局作用域，供动态加载后调用）
    function initCacheButtons() {
        // 单个训练缓存按钮
        document.querySelectorAll('.mini-cache-btn').forEach(function(btn) {
            var path = btn.getAttribute('data-training');
            var chapters = parseInt(btn.getAttribute('data-chapters'), 10);
            var imagesData = btn.getAttribute('data-images');
            var images = [];
            try {
                images = imagesData ? JSON.parse(imagesData) : [];
            } catch (e) {
                console.warn('解析图片数据失败:', e);
            }
            var cacheKey = 'cx-' + path;
            var progressSpan = btn.parentElement.querySelector('.cache-progress');
            
            // 检查是否已完全缓存
            function checkCacheStatus() {
                caches.open(cacheKey).then(function(cache) {
                    // 获取缓存中的所有 URL
                    return cache.keys().then(function(cachedRequests) {
                        var cachedUrls = cachedRequests.map(function(req) { 
                            return req.url; 
                        });
                        
                        var resources = getTrainingResources(path, chapters, images);
                        var total = resources.length;
                        
                        // 检查每个资源是否在缓存中
                        var cachedCount = 0;
                        resources.forEach(function(url) {
                            // 将相对 URL 转换为绝对 URL 进行比较
                            var absoluteUrl = new URL(url, window.location.href).href;
                            // 检查是否有匹配的缓存（考虑 URL 编码）
                            var isCached = cachedUrls.some(function(cachedUrl) {
                                // 比较解码后的 URL
                                try {
                                    return decodeURIComponent(cachedUrl) === decodeURIComponent(absoluteUrl) ||
                                           cachedUrl === absoluteUrl;
                                } catch (e) {
                                    return cachedUrl === absoluteUrl;
                                }
                            });
                            if (isCached) cachedCount++;
                        });
                        
                        if (cachedCount === total) {
                            // 全部已缓存
                            btn.querySelector('.cache-icon').textContent = '🔄';
                            btn.querySelector('.cache-text').textContent = '刷新';
                            btn.classList.add('refresh');
                            btn.classList.remove('cached');
                            if (progressSpan) progressSpan.textContent = '已缓存';
                        } else if (cachedCount > 0) {
                            // 部分缓存
                            btn.querySelector('.cache-icon').textContent = '📥';
                            btn.querySelector('.cache-text').textContent = '继续';
                            var percent = Math.round((cachedCount / total) * 100);
                            if (progressSpan) progressSpan.textContent = percent + '%';
                        }
                    });
                }).catch(function() {});
            }
            
            checkCacheStatus();
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // 如果是刷新按钮，先清除旧缓存
                var isRefresh = btn.classList.contains('refresh');
                
                btn.disabled = true;
                var resources = getTrainingResources(path, chapters, images);
                var total = resources.length;
                var loaded = 0;
                
                btn.querySelector('.cache-icon').textContent = '⏳';
                btn.querySelector('.cache-text').textContent = '0%';
                if (progressSpan) progressSpan.textContent = '';
                
                var startCache = function() {
                    caches.open(cacheKey).then(function(cache) {
                        // 逐个缓存以显示进度
                        var cachePromises = [];
                        var successCount = 0;
                        resources.forEach(function(url) {
                            var promise = fetch(url, {
                                redirect: 'follow',
                                cache: 'no-cache'
                            }).then(function(response) {
                                loaded++;
                                var percent = Math.round((loaded / total) * 100);
                                btn.querySelector('.cache-text').textContent = percent + '%';
                                
                                if (response.ok && response.status >= 200 && response.status < 300) {
                                    successCount++;
                                    return cache.put(response.url, response.clone());
                                } else if (response.type === 'opaqueredirect') {
                                    console.warn('遇到不透明重定向:', url);
                                    loaded++;
                                    return Promise.resolve();
                                } else {
                                    console.warn('跳过缓存失败的资源:', url, 'status:', response.status, 'type:', response.type);
                                    return Promise.resolve();
                                }
                            }).catch(function(err) {
                                loaded++;
                                console.warn('无法获取资源:', url, err);
                                return Promise.resolve();
                            });
                            cachePromises.push(promise);
                        });
                        return Promise.all(cachePromises).then(function() {
                            return successCount;
                        });
                    }).then(function(successCount) {
                        btn.querySelector('.cache-icon').textContent = '🔄';
                        btn.querySelector('.cache-text').textContent = '刷新';
                        btn.classList.add('refresh');
                        btn.classList.remove('cached');
                        btn.disabled = false;
                        var failedCount = total - successCount;
                        if (progressSpan) {
                            if (failedCount > 0) {
                                progressSpan.textContent = '失败 ' + failedCount;
                            } else {
                                progressSpan.textContent = '已缓存';
                            }
                        }
                    }).catch(function(err) {
                        btn.querySelector('.cache-icon').textContent = '❌';
                        btn.querySelector('.cache-text').textContent = '失败';
                        btn.disabled = false;
                        if (progressSpan) progressSpan.textContent = '缓存失败';
                        setTimeout(function() {
                            checkCacheStatus();
                        }, 2000);
                        console.error('缓存失败:', err);
                    });
                };
                
                if (isRefresh) {
                    // 刷新逻辑（省略详细代码，保持原有逻辑）
                    startCache();
                } else {
                    startCache();
                }
            });
        });
    }

        var isAndroid = /Android/i.test(navigator.userAgent);

                    })
                    .then(function(versionInfo) {

                        var apkFile = versionInfo.apk_file || ('TeHui-v' + version + '.apk');
                        var apkSize = versionInfo.apk_size;

                    })
                    .catch(function(error) {
                        installStatus.textContent = '获取失败: ' + error.message;
                        installStatus.className = 'cache-status error';
                    });
            });
        }
        
        // 检查是否在 PWA 模式下运行（已安装）
        var isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        
        // 只在 PWA 模式下显示单独缓存按钮
        if (isStandalone) {
            document.querySelectorAll('.training-cache').forEach(function(el) {

            });
        } else {
            // 非 PWA 模式，显示安装区域
            installSection.classList.add('show');
        }
        
        // 页面加载时初始化缓存按钮
        initCacheButtons();

        // iOS 安装提示
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isIOS && !isStandalone) {
            installBtn.style.display = 'inline-flex';
            installBtn.innerHTML = '<span class="cache-icon">📲</span><span class="cache-text">添加到主屏幕</span>';
            installBtn.addEventListener('click', function() {
                installStatus.innerHTML = '请点击浏览器底部 <strong>分享按钮 ↑</strong>，然后选择 <strong>"添加到主屏幕"</strong>';
                installStatus.className = 'cache-status';
            });
        } else if (installBtn) {
            installBtn.addEventListener('click', function() {
                if (deferredPrompt) {
                    installStatus.textContent = '正在准备安装...';
                    installStatus.className = 'cache-status';
                    
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(function(result) {
                        if (result.outcome === 'accepted') {
                            installStatus.textContent = '✓ 安装成功！PWA 已添加到主屏幕';
                            installStatus.className = 'cache-status success';
                            
                            // 等待 Service Worker 就绪
                            if ('serviceWorker' in navigator) {
                                navigator.serviceWorker.ready.then(function() {
                                    installStatus.textContent = '✓ 安装完成！离线功能已启用';
                                });
                            }
                            
                            setTimeout(function() {
                                installBtn.style.display = 'none';
                            }, 3000);
                        } else {
                            installStatus.textContent = '';
                        }
                        deferredPrompt = null;
                    });
                }
            });
        }
        
        // 清理所有缓存和记忆功能（通过长按 Logo 触发）
        var logo = document.getElementById('mainLogo');
        
        if (logo) {
            var longPressTimer = null;
            var isLongPress = false;
            
            // 触摸开始
            logo.addEventListener('touchstart', function(e) {
                isLongPress = false;
                longPressTimer = setTimeout(function() {
                    isLongPress = true;
                    // 触发清理缓存
                    if (confirm('确定要清理所有缓存和记忆吗？\n\n这将删除：\n• 所有训练的离线缓存\n• 页面记忆\n• 字体大小设置\n• 语速设置\n• 划线标记\n\n清理后需要重新缓存训练内容。')) {
                        clearAllCachesAndMemory();
                    }
                }, 2000); // 长按2秒触发
            });
            
            // 触摸结束
            logo.addEventListener('touchend', function(e) {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
                // 如果是长按，阻止点击事件
                if (isLongPress) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            // 触摸移动（取消长按）
            logo.addEventListener('touchmove', function(e) {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
                isLongPress = false;
            });
            
            // 桌面端：鼠标长按
            logo.addEventListener('mousedown', function(e) {
                isLongPress = false;
                longPressTimer = setTimeout(function() {
                    isLongPress = true;
                    if (confirm('确定要清理所有缓存和记忆吗？\n\n这将删除：\n• 所有训练的离线缓存\n• 页面记忆\n• 字体大小设置\n• 语速设置\n• 划线标记\n\n清理后需要重新缓存训练内容。')) {
                        clearAllCachesAndMemory();
                    }
                }, 2000);
            });
            
            logo.addEventListener('mouseup', function(e) {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
                if (isLongPress) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            });
            
            logo.addEventListener('mouseleave', function(e) {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                }
                isLongPress = false;
            });
        }
        
        // 清理所有缓存和记忆的函数
        function clearAllCachesAndMemory() {
            console.log('[清理] 开始清理所有缓存和记忆');
            
            var installStatus = document.getElementById('installStatus');
            if (installStatus) {
                installStatus.textContent = '正在清理所有缓存和记忆...';
                installStatus.className = 'cache-status';
            }
            
            var cleanupSteps = [];
            
            // 1. 清理 localStorage（页面记忆、字体设置、语速设置等）
            cleanupSteps.push(new Promise(function(resolve) {
                try {
                    var keysToRemove = [];
                    for (var i = 0; i < localStorage.length; i++) {
                        var key = localStorage.key(i);
                        // 清理所有 cx_ 开头的键
                        if (key && key.startsWith('cx_')) {
                            keysToRemove.push(key);
                        }
                        // 清理字体和语速设置
                        if (key === 'fontSize' || key === 'speechRate') {
                            keysToRemove.push(key);
                        }
                    }
                    keysToRemove.forEach(function(key) {
                        localStorage.removeItem(key);
                        console.log('[清理] 删除 localStorage:', key);
                    });
                    console.log('[清理] localStorage 清理完成，共删除', keysToRemove.length, '项');
                    resolve();
                } catch (e) {
                    console.error('[清理] 清理 localStorage 失败:', e);
                    resolve(); // 继续执行其他清理
                }
            }));
            
            // 2. 清理 sessionStorage
            cleanupSteps.push(new Promise(function(resolve) {
                try {
                    sessionStorage.clear();
                    console.log('[清理] sessionStorage 已清理');
                    resolve();
                } catch (e) {
                    console.error('[清理] 清理 sessionStorage 失败:', e);
                    resolve();
                }
            }));
            
            // 3. 注销所有 Service Worker
            if ('serviceWorker' in navigator) {
                cleanupSteps.push(
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        console.log('[清理] 找到 Service Worker:', registrations.length, '个');
                        return Promise.all(
                            registrations.map(function(registration) {
                                console.log('[清理] 注销 Service Worker:', registration.scope);
                                return registration.unregister();
                            })
                        );
                    }).catch(function(e) {
                        console.error('[清理] 注销 Service Worker 失败:', e);
                    })
                );
            }
            
            // 4. 清理所有 Cache Storage
            if ('caches' in window) {
                cleanupSteps.push(
                    caches.keys().then(function(keys) {
                        console.log('[清理] 找到缓存:', keys.length, '个');
                        return Promise.all(
                            keys.map(function(key) {
                                console.log('[清理] 删除缓存:', key);
                                return caches.delete(key);
                            })
                        );
                    }).catch(function(e) {
                        console.error('[清理] 清理 Cache Storage 失败:', e);
                    })
                );
            }
            
            // 5. 清理 IndexedDB
            if ('indexedDB' in window) {
                cleanupSteps.push(new Promise(function(resolve) {
                    try {
                        // 尝试删除常见的 IndexedDB 数据库
                        var dbNames = ['cx-trainings', 'cx-cache', 'workbox-expiration'];
                        var deletePromises = dbNames.map(function(dbName) {
                            return new Promise(function(resolveDB) {
                                var request = indexedDB.deleteDatabase(dbName);
                                request.onsuccess = function() {
                                    console.log('[清理] 删除 IndexedDB:', dbName);
                                    resolveDB();
                                };
                                request.onerror = function() {
                                    console.log('[清理] IndexedDB 不存在或删除失败:', dbName);
                                    resolveDB();
                                };
                                request.onblocked = function() {
                                    console.log('[清理] IndexedDB 删除被阻止:', dbName);
                                    resolveDB();
                                };
                            });
                        });
                        Promise.all(deletePromises).then(resolve);
                    } catch (e) {
                        console.error('[清理] 清理 IndexedDB 失败:', e);
                        resolve();
                    }
                }));
            }
            
            // 执行所有清理步骤
            Promise.all(cleanupSteps).then(function() {
                console.log('[清理] 所有缓存和记忆已清理完成');
                
                if (installStatus) {
                    installStatus.textContent = '✓ 清理完成！页面将在 3 秒后刷新';
                    installStatus.className = 'cache-status success';
                }
                
                // 刷新页面
                setTimeout(function() {
                    window.location.reload(true);
                }, 3000);
            }).catch(function(err) {
                console.error('[清理] 清理过程出错:', err);
                if (installStatus) {
                    installStatus.textContent = '⚠ 部分清理完成，页面将在 3 秒后刷新';
                    installStatus.className = 'cache-status warning';
                }
                // 即使出错也刷新页面
                setTimeout(function() {
                    window.location.reload(true);
                }, 3000);
            });
        }
    });
