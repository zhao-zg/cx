    <script>
    // é¡µé¢è®°å¿†åŠŸèƒ½ - æ¢å¤ä¸Šæ¬¡è®¿é—®çš„é¡µé¢ï¼ˆä»…åœ¨ PWA æ¨¡å¼ä¸‹ï¼‰
    (function() {
        try {
            // æ£€æŸ¥æ˜¯å¦åœ¨ PWA æ¨¡å¼ä¸‹è¿è¡Œ
            var isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                        window.navigator.standalone === true;
            
            if (!isPWA) {

            }

            if (lastPage && lastPageTime) {

                    var isExternalEntry = !document.referrer || !document.referrer.startsWith(window.location.origin);

                    if (isExternalEntry && (window.location.pathname === '/' || window.location.pathname.endsWith('/index.html'))) {
                        console.log('æ¢å¤ä¸Šæ¬¡è®¿é—®çš„é¡µé¢:', lastPage);

    })();
    
    // æ³¨å†Œ Service Worker å¹¶è‡ªåŠ¨æ›´æ–°
    if ('serviceWorker' in navigator) {
        var isInstalling = false;
        
        // ç­‰å¾… Service Worker å°±ç»ª
        navigator.serviceWorker.ready.then(function() {
            console.log('Service Worker å·²å°±ç»ª');
        });
        
        navigator.serviceWorker.register('./sw.js').then(function(reg) {
            // æ£€æŸ¥æ›´æ–°
            reg.update();
            
            // ç›‘å¬å®‰è£…è¿›åº¦
            if (reg.installing) {
                trackInstalling(reg.installing);
            }
            
            // ç›‘å¬æ›´æ–°
            reg.addEventListener('updatefound', function() {
                var newWorker = reg.installing;
                trackInstalling(newWorker);
                
                newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // æ–°ç‰ˆæœ¬å·²å®‰è£…ï¼Œæç¤ºç”¨æˆ·åˆ·æ–°
                        if (confirm('å‘ç°æ–°ç‰ˆæœ¬ï¼Œæ˜¯å¦ç«‹å³æ›´æ–°ï¼Ÿ')) {
                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                            window.location.reload();
                        }
                    }
                });
            });
        }).catch(function() {});
        
        // ç›‘å¬ SW æ§åˆ¶å™¨å˜åŒ–
        navigator.serviceWorker.addEventListener('controllerchange', function() {
            window.location.reload();
        });
        
        // è·Ÿè¸ªå®‰è£…è¿›åº¦
        function trackInstalling(worker) {
            if (isInstalling) return;
            isInstalling = true;
            
            var cacheStatus = document.getElementById('cacheStatus');
            if (cacheStatus) {
                cacheStatus.textContent = 'æ­£åœ¨ç¼“å­˜èµ„æº...';
                cacheStatus.className = 'cache-status';

    }
    
    // PWA å®‰è£…åŠŸèƒ½
    var deferredPrompt = null;

    document.addEventListener('DOMContentLoaded', function() {

        var isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        
        // åªåœ¨ PWA æ¨¡å¼ä¸‹æ˜¾ç¤ºå•ç‹¬ç¼“å­˜æŒ‰é’®
        if (isStandalone) {

        // ç”Ÿæˆå•ä¸ªè®­ç»ƒçš„èµ„æºåˆ—è¡¨
        function getTrainingResources(path, chapters, images) {
            var resources = [
                './' + path + '/',

                            var percent = Math.round((cachedCount / total) * 100);
                            if (progressSpan) progressSpan.textContent = percent + '%';
                        }
                    });
                }).catch(function() {});
            }
            
            checkCacheStatus();
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // å¦‚æœæ˜¯åˆ·æ–°æŒ‰é’®ï¼Œå…ˆæ¸…é™¤æ—§ç¼“å­˜
                var isRefresh = btn.classList.contains('refresh');
                
                btn.disabled = true;
                var resources = getTrainingResources(path, chapters, images);
                var total = resources.length;
                var loaded = 0;
                
                btn.querySelector('.cache-icon').textContent = 'â³';
                btn.querySelector('.cache-text').textContent = '0%';
                if (progressSpan) progressSpan.textContent = '';
                
                var startCache = function() {
                    caches.open(cacheKey).then(function(cache) {
                        // é€ä¸ªç¼“å­˜ä»¥æ˜¾ç¤ºè¿›åº¦
                        var cachePromises = [];
                        var successCount = 0;
                        resources.forEach(function(url) {
                            var promise = fetch(url, {
                                redirect: 'follow',  // è‡ªåŠ¨è·Ÿéšé‡å®šå‘ï¼ˆé»˜è®¤è¡Œä¸ºï¼‰
                                cache: 'no-cache'    // ä¸ä½¿ç”¨æµè§ˆå™¨ç¼“å­˜ï¼Œç¡®ä¿è·å–æœ€æ–°å†…å®¹
                            }).then(function(response) {
                                loaded++;
                                var percent = Math.round((loaded / total) * 100);
                                btn.querySelector('.cache-text').textContent = percent + '%';
                                
                                // æ£€æŸ¥å“åº”ç±»å‹å’ŒçŠ¶æ€
                                // response.type å¯èƒ½æ˜¯ 'basic', 'cors', 'opaque' ç­‰
                                // é‡å®šå‘åçš„å“åº”ä»ç„¶æ˜¯ 'basic' ç±»å‹
                                if (response.ok && response.status >= 200 && response.status < 300) {
                                    successCount++;
                                    // å…‹éš†å“åº”ï¼Œå› ä¸ºå“åº”ä½“åªèƒ½è¯»å–ä¸€æ¬¡
                                    return cache.put(url, response.clone());
                                } else if (response.type === 'opaqueredirect') {
                                    // ä¸é€æ˜é‡å®šå‘ï¼Œæ— æ³•è®¿é—®å†…å®¹
                                    console.warn('é‡åˆ°ä¸é€æ˜é‡å®šå‘:', url);
                                    loaded++;
                                    return Promise.resolve();
                                } else {
                                    // å¤±è´¥çš„å“åº”ä¸ç¼“å­˜
                                    console.warn('è·³è¿‡ç¼“å­˜å¤±è´¥çš„èµ„æº:', url, 'status:', response.status, 'type:', response.type);
                                    return Promise.resolve();
                                }
                            }).catch(function(err) {
                                // ç½‘ç»œé”™è¯¯ï¼Œè·³è¿‡æ­¤æ–‡ä»¶
                                loaded++;
                                console.warn('æ— æ³•è·å–èµ„æº:', url, err);
                                return Promise.resolve();
                            });
                            cachePromises.push(promise);
                        });
                        return Promise.all(cachePromises).then(function() {
                            return successCount;
                        });
                    }).then(function(successCount) {
                        btn.querySelector('.cache-icon').textContent = 'ğŸ”„';
                        btn.querySelector('.cache-text').textContent = 'åˆ·æ–°';
                        btn.classList.add('refresh');
                        btn.classList.remove('cached');
                        btn.disabled = false;
                        var failedCount = total - successCount;
                        if (progressSpan) {
                            if (failedCount > 0) {
                                progressSpan.textContent = 'å¤±è´¥ ' + failedCount;
                            } else {
                                progressSpan.textContent = 'å·²ç¼“å­˜';
                            }
                        }
                    }).catch(function(err) {
                        btn.querySelector('.cache-icon').textContent = 'âŒ';
                        btn.querySelector('.cache-text').textContent = 'å¤±è´¥';
                        btn.disabled = false;
                        if (progressSpan) progressSpan.textContent = 'ç¼“å­˜å¤±è´¥';
                        setTimeout(function() {
                            checkCacheStatus();
                        }, 2000);
                        console.error('ç¼“å­˜å¤±è´¥:', err);
                    });
                };
                
                if (isRefresh) {
                    // ä½¿ç”¨ä¸´æ—¶ç¼“å­˜ï¼ŒæˆåŠŸåå†æ›¿æ¢æ—§ç¼“å­˜

                                        console.log('ç¼“å­˜æˆåŠŸ:', url);
                                        return cache.put(url, response.clone());
                                    } else if (response.type === 'opaqueredirect') {
                                        console.warn('é‡åˆ°ä¸é€æ˜é‡å®šå‘:', url);
                                        loaded++;
                                        return Promise.resolve();
