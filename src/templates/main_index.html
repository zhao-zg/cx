    <style>

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        <div class="content">
            <div class="trainings-grid">

                    <a href="{{ training.path }}/index.html" class="training-link">
                        <div class="training-info">

                                <div class="info">å…± {{ training.chapter_count }} ç¯‡</div>

                    <div class="training-cache">

                            <span class="cache-icon">ğŸ“¥</span> <span class="cache-text">ç¼“å­˜</span>

        <!-- å®‰è£…æŒ‰é’®åŒºåŸŸ -->
        <div class="cache-section" id="installSection">
            <button class="cache-btn install-btn" id="installBtn" style="display:none;">
                <span class="cache-icon">ğŸ“²</span>
                <span class="cache-text">å®‰è£…åˆ°æ¡Œé¢</span>
            </button>
            <div class="cache-status" id="installStatus"></div>
        </div>
        
        <div class="footer">
            <p>æœ¬ç«™å†…å®¹ä»…ä¾›ä¸»æ¢å¤åœ£å¾’äº¤é€šä½¿ç”¨</p>
            <p style="margin-top: 10px; font-size: 0.9em;">

    <script>
    // æ³¨å†Œ Service Worker å¹¶è‡ªåŠ¨æ›´æ–°
    if ('serviceWorker' in navigator) {
        var isInstalling = false;
        
        navigator.serviceWorker.register('./sw.js').then(function(reg) {
            // æ£€æŸ¥æ›´æ–°
            reg.update();
            
            // ç›‘å¬å®‰è£…è¿›åº¦
            if (reg.installing) {
                trackInstalling(reg.installing);
            }
            
            // ç›‘å¬æ›´æ–°
            reg.addEventListener('updatefound', function() {
                var newWorker = reg.installing;
                trackInstalling(newWorker);
                
                newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        // æ–°ç‰ˆæœ¬å·²å®‰è£…ï¼Œæç¤ºç”¨æˆ·åˆ·æ–°
                        if (confirm('å‘ç°æ–°ç‰ˆæœ¬ï¼Œæ˜¯å¦ç«‹å³æ›´æ–°ï¼Ÿ')) {
                            newWorker.postMessage({ type: 'SKIP_WAITING' });
                            window.location.reload();
                        }
                    }
                });
            });
        }).catch(function() {});
        
        // ç›‘å¬ SW æ§åˆ¶å™¨å˜åŒ–
        navigator.serviceWorker.addEventListener('controllerchange', function() {
            window.location.reload();
        });
        
        // è·Ÿè¸ªå®‰è£…è¿›åº¦
        function trackInstalling(worker) {
            if (isInstalling) return;
            isInstalling = true;
            
            var cacheStatus = document.getElementById('cacheStatus');
            if (cacheStatus) {
                cacheStatus.textContent = 'æ­£åœ¨ç¼“å­˜èµ„æº...';
                cacheStatus.className = 'cache-status';
            }
        }
    }
    
    // PWA å®‰è£…åŠŸèƒ½
    var deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        var installBtn = document.getElementById('installBtn');
        if (installBtn) {
            installBtn.style.display = 'inline-flex';
        }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        var installSection = document.getElementById('installSection');
        var installBtn = document.getElementById('installBtn');
        var installStatus = document.getElementById('installStatus');
        
        if (!('serviceWorker' in navigator)) {
            return;
        }
        
        // æ£€æŸ¥æ˜¯å¦åœ¨ PWA æ¨¡å¼ä¸‹è¿è¡Œï¼ˆå·²å®‰è£…ï¼‰
        var isStandalone = window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches;
        
        // åªåœ¨ PWA æ¨¡å¼ä¸‹æ˜¾ç¤ºå•ç‹¬ç¼“å­˜æŒ‰é’®
        if (isStandalone) {
            document.querySelectorAll('.training-cache').forEach(function(el) {
                el.classList.add('show');
            });
        } else {
            // é PWA æ¨¡å¼ï¼Œæ˜¾ç¤ºå®‰è£…åŒºåŸŸ
            installSection.classList.add('show');
        }
        
        // ç”Ÿæˆå•ä¸ªè®­ç»ƒçš„èµ„æºåˆ—è¡¨
        function getTrainingResources(path, chapters) {
            var resources = [
                './' + path + '/index.html',
                './' + path + '/js/speech.js',
                './' + path + '/js/font-control.js'
            ];
            for (var i = 1; i <= chapters; i++) {
                resources.push('./' + path + '/' + i + '_cv.htm');
                resources.push('./' + path + '/' + i + '_dg.htm');
                resources.push('./' + path + '/' + i + '_cx.htm');
                resources.push('./' + path + '/' + i + '_sg.htm');
                resources.push('./' + path + '/' + i + '_ts.htm');
                resources.push('./' + path + '/' + i + '_zs.htm');
                resources.push('./' + path + '/' + i + '_h.htm');
            }
            return resources;
        }
        
        // å•ä¸ªè®­ç»ƒç¼“å­˜æŒ‰é’®
        document.querySelectorAll('.mini-cache-btn').forEach(function(btn) {
            var path = btn.getAttribute('data-training');
            var chapters = parseInt(btn.getAttribute('data-chapters'), 10);
            var cacheKey = 'cx-' + path;
            var progressSpan = btn.parentElement.querySelector('.cache-progress');
            
            // æ£€æŸ¥æ˜¯å¦å·²å®Œå…¨ç¼“å­˜
            function checkCacheStatus() {
                caches.open(cacheKey).then(function(cache) {
                    var resources = getTrainingResources(path, chapters);
                    return Promise.all(resources.map(function(url) {
                        return cache.match(url);
                    })).then(function(responses) {
                        var cachedCount = responses.filter(function(r) { return r; }).length;
                        var total = resources.length;
                        
                        if (cachedCount === total) {
                            // å…¨éƒ¨å·²ç¼“å­˜
                            btn.querySelector('.cache-icon').textContent = 'ğŸ”„';
                            btn.querySelector('.cache-text').textContent = 'åˆ·æ–°';
                            btn.classList.add('refresh');
                            btn.classList.remove('cached');
                            if (progressSpan) progressSpan.textContent = 'å·²ç¼“å­˜ ' + total + ' ä¸ªæ–‡ä»¶';
                        } else if (cachedCount > 0) {
                            // éƒ¨åˆ†ç¼“å­˜
                            btn.querySelector('.cache-icon').textContent = 'ğŸ“¥';
                            btn.querySelector('.cache-text').textContent = 'ç»§ç»­';
                            if (progressSpan) progressSpan.textContent = 'å·²ç¼“å­˜ ' + cachedCount + '/' + total;
                        }
                    });
                }).catch(function() {});
            }
            
            checkCacheStatus();
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // å¦‚æœæ˜¯åˆ·æ–°æŒ‰é’®ï¼Œå…ˆæ¸…é™¤æ—§ç¼“å­˜
                var isRefresh = btn.classList.contains('refresh');
                
                btn.disabled = true;
                var resources = getTrainingResources(path, chapters);
                var total = resources.length;
                var loaded = 0;
                
                btn.querySelector('.cache-icon').textContent = 'â³';
                btn.querySelector('.cache-text').textContent = '0%';
                if (progressSpan) progressSpan.textContent = 'å‡†å¤‡ä¸­...';
                
                var startCache = function() {
                    caches.open(cacheKey).then(function(cache) {
                        // é€ä¸ªç¼“å­˜ä»¥æ˜¾ç¤ºè¿›åº¦
                        var cachePromises = [];
                        resources.forEach(function(url) {
                            var promise = fetch(url).then(function(response) {
                                if (response.ok) {
                                    loaded++;
                                    var percent = Math.round((loaded / total) * 100);
                                    btn.querySelector('.cache-text').textContent = percent + '%';
                                    if (progressSpan) {
                                        progressSpan.textContent = 'æ­£åœ¨ç¼“å­˜ ' + loaded + '/' + total;
                                    }
                                    return cache.put(url, response);
                                }
                            }).catch(function() {
                                // å¿½ç•¥å•ä¸ªæ–‡ä»¶å¤±è´¥
                                loaded++;
                            });
                            cachePromises.push(promise);
                        });
                        return Promise.all(cachePromises);
                    }).then(function() {
                        btn.querySelector('.cache-icon').textContent = 'ğŸ”„';
                        btn.querySelector('.cache-text').textContent = 'åˆ·æ–°';
                        btn.classList.add('refresh');
                        btn.classList.remove('cached');
                        btn.disabled = false;
                        if (progressSpan) progressSpan.textContent = 'å·²ç¼“å­˜ ' + total + ' ä¸ªæ–‡ä»¶';
                    }).catch(function(err) {
                        btn.querySelector('.cache-icon').textContent = 'âŒ';
                        btn.querySelector('.cache-text').textContent = 'å¤±è´¥';
                        btn.disabled = false;
                        if (progressSpan) progressSpan.textContent = 'ç¼“å­˜å¤±è´¥';
                        setTimeout(function() {
                            checkCacheStatus();
                        }, 2000);
                        console.error('ç¼“å­˜å¤±è´¥:', err);
                    });
                };
                
                if (isRefresh) {
                    // æ¸…é™¤æ—§ç¼“å­˜åé‡æ–°ç¼“å­˜
                    caches.delete(cacheKey).then(function() {
                        startCache();
                    });
                } else {
                    startCache();
                }
            });
        });
        

        // iOS å®‰è£…æç¤º
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isIOS && !isStandalone) {
            installBtn.style.display = 'inline-flex';
            installBtn.innerHTML = '<span class="cache-icon">ğŸ“²</span><span class="cache-text">æ·»åŠ åˆ°ä¸»å±å¹•</span>';
            installBtn.addEventListener('click', function() {
                installStatus.innerHTML = 'è¯·ç‚¹å‡»æµè§ˆå™¨åº•éƒ¨ <strong>åˆ†äº«æŒ‰é’® â†‘</strong>ï¼Œç„¶åé€‰æ‹© <strong>"æ·»åŠ åˆ°ä¸»å±å¹•"</strong>';
                installStatus.className = 'cache-status';
            });
        } else if (installBtn) {
            installBtn.addEventListener('click', function() {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(function(result) {
                        if (result.outcome === 'accepted') {
                            installStatus.textContent = 'å®‰è£…æˆåŠŸï¼åˆ·æ–°é¡µé¢åå¯ä½¿ç”¨ç¦»çº¿åŠŸèƒ½';
                            installStatus.className = 'cache-status success';
                            setTimeout(function() {
                                installBtn.style.display = 'none';
                            }, 2000);
                        }
                        deferredPrompt = null;
                    });
                }
            });
        }
    });
    </script>
</body>
