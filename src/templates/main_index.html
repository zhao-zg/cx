        if (!('serviceWorker' in navigator)) {

        }
        
        function showCachedState() {

            cacheBtn.classList.add('cached');

        function showUncachedState() {

            cacheBtn.classList.remove('cached');

        // æ£€æŸ¥æ˜¯å¦å·²ç¼“å­˜
