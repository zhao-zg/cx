<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Áâπ‰ºö‰ø°ÊÅØ">
    <meta name="theme-color" content="#667eea">
    <title>Áâπ‰ºö‰ø°ÊÅØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        #loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        #content-frame.show {
            display: block;
        }
        
        .error {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="logo">üìñ</div>
            <h1>Áâπ‰ºö‰ø°ÊÅØ</h1>
            <div class="spinner"></div>
            <div class="status" id="status">Ê≠£Âú®ËøûÊé•ÊúçÂä°Âô®...</div>
            <div class="error" id="error">
                <p id="errorMsg">Âä†ËΩΩÂ§±Ë¥•</p>
                <button class="btn" onclick="location.reload()">ÈáçËØï</button>
            </div>
        </div>
    </div>
    
    <iframe id="content-frame" allow="autoplay; fullscreen"></iframe>
    
    <script>
        // ÈÖçÁΩÆ
        const CONFIG = {
            REMOTE_URLS: [
                'https://cx.zhaozg.dpdns.org/',
                'https://cx.zhaozg.cloudns.org/',
                'https://cx.xzdjx.dynv6.net/',
                'https://zhao-zg.github.io/cx/'
            ],
            CURRENT_APK_VERSION: 'CURRENT_APK_VERSION: '0.1.0'',
            TIMEOUT: 5000
        };
        
        // ‰øùÂ≠ò APK ‰ø°ÊÅØÂà∞ localStorage
        localStorage.setItem('cx_apk_version', CONFIG.CURRENT_APK_VERSION);
        localStorage.setItem('cx_apk_type', 'online');
        
        // ÊµãËØï URL ÊòØÂê¶ÂèØÁî®
        async function testUrl(url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
            
            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                clearTimeout(timeoutId);
                return false;
            }
        }
        
        // Êü•ÊâæÂèØÁî®ÁöÑ URL
        async function findAvailableUrl() {
            const status = document.getElementById('status');
            
            for (const url of CONFIG.REMOTE_URLS) {
                status.textContent = `Ê≠£Âú®ÊµãËØï: ${url}`;
                console.log('ÊµãËØï URL:', url);
                
                if (await testUrl(url)) {
                    console.log('‚úì ÂèØÁî®:', url);
                    return url;
                }
                console.log('‚úó ‰∏çÂèØÁî®:', url);
            }
            
            // ÈÉΩ‰∏çÂèØÁî®ÔºåËøîÂõûÁ¨¨‰∏Ä‰∏™
            return CONFIG.REMOTE_URLS[0];
        }
        
        // Âä†ËΩΩÂÜÖÂÆπ
        async function loadContent() {
            const loading = document.getElementById('loading');
            const frame = document.getElementById('content-frame');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            
            try {
                // Êü•ÊâæÂèØÁî®ÁöÑÊúçÂä°Âô®
                const remoteUrl = await findAvailableUrl();
                
                // ‰øùÂ≠ò URL
                localStorage.setItem('cx_remote_url', remoteUrl);
                
                // ÊûÑÂª∫Â∏¶ÂèÇÊï∞ÁöÑ URL
                const urlWithParams = remoteUrl + 
                    (remoteUrl.includes('?') ? '&' : '?') + 
                    'apk_version=' + CONFIG.CURRENT_APK_VERSION + 
                    '&apk_type=online';
                
                status.textContent = 'Ê≠£Âú®Âä†ËΩΩÂÜÖÂÆπ...';
                console.log('Âä†ËΩΩ URL:', urlWithParams);
                
                // ËÆæÁΩÆ iframe Ê∫ê
                frame.src = urlWithParams;
                
                // ÁõëÂê¨ iframe Âä†ËΩΩ
                frame.onload = function() {
                    console.log('‚úì ÂÜÖÂÆπÂä†ËΩΩÂÆåÊàê');
                    setTimeout(() => {
                        loading.classList.add('hide');
                        frame.classList.add('show');
                    }, 500);
                };
                
                frame.onerror = function() {
                    console.error('‚úó iframe Âä†ËΩΩÂ§±Ë¥•');
                    throw new Error('Êó†Ê≥ïÂä†ËΩΩËøúÁ®ãÂÜÖÂÆπ');
                };
                
                // Ë∂ÖÊó∂Â§ÑÁêÜ
                setTimeout(() => {
                    if (!frame.classList.contains('show')) {
                        console.log('Âä†ËΩΩË∂ÖÊó∂ÔºåÂº∫Âà∂ÊòæÁ§∫');
                        loading.classList.add('hide');
                        frame.classList.add('show');
                    }
                }, 10000);
                
            } catch (err) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', err);
                status.style.display = 'none';
                errorMsg.textContent = 'Âä†ËΩΩÂ§±Ë¥•: ' + err.message;
                error.classList.add('show');
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å
        window.addEventListener('load', function() {
            console.log('=== Âú®Á∫øÁâàÂêØÂä® ===');
            console.log('APK ÁâàÊú¨:', CONFIG.CURRENT_APK_VERSION);
            console.log('User Agent:', navigator.userAgent);
            
            setTimeout(loadContent, 1000);
        });
    </script>
</body>
</html>
