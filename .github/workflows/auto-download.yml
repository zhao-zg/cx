name: Auto Download Resources

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 9 ç‚¹è¿è¡Œ (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸æ¨é€ä»£ç å’Œåˆ›å»ºrelease

jobs:
  download-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice
          echo "âœ“ LibreOffice å·²å®‰è£…"

      - name: Download resources
        run: |
          python down_resource.py
        continue-on-error: false

      - name: Check for changes
        id: check_changes
        run: |
          git add resource/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new resources downloaded"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "New resources detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ğŸ¤– Auto-update: Download new resources $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Generate HTML
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          python main.py

      - name: Get version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: get_version
        run: |
          # è·å–æœ€æ–°çš„ tag
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n 1)
          if [ -z "$LATEST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ tagï¼Œä» v1.0.0 å¼€å§‹
            NEW_VERSION="v1.0.0"
          else
            # è§£æç‰ˆæœ¬å·å¹¶é€’å¢ patch ç‰ˆæœ¬
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit and tag
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add output/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¨ Auto-update: Generate HTML for ${{ steps.get_version.outputs.version }}"
          fi
          git tag ${{ steps.get_version.outputs.version }}
          git push
          git push origin ${{ steps.get_version.outputs.version }}

      - name: Compress output
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          cd output
          tar -czf ../cx-output-${{ steps.get_version.outputs.version }}.tar.gz .
          cd ..

      - name: Create GitHub Release
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: è®­ç»ƒèµ„æº ${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸ“¦ è‡ªåŠ¨ç”Ÿæˆçš„è®­ç»ƒèµ„æºåŒ…
            
            **ç”Ÿæˆæ—¶é—´**: $(date +'%Y-%m-%d %H:%M:%S')
            **ç‰ˆæœ¬å·**: ${{ steps.get_version.outputs.version }}
            
            ### ğŸ“¥ ä¸‹è½½è¯´æ˜
            ä¸‹è½½ `cx-output-*.tar.gz` æ–‡ä»¶ï¼Œè§£å‹åå³å¯ä½¿ç”¨ã€‚
            
            ### ğŸ“‚ åŒ…å«å†…å®¹
            - æ‰€æœ‰è®­ç»ƒçš„ HTML é¡µé¢
            - æ™¨å…´ã€å¬æŠ„ã€ç»æ–‡ç­‰èµ„æº
            - å›¾ç‰‡å’Œæ ·å¼æ–‡ä»¶
            
            > æ­¤ç‰ˆæœ¬ç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ
          files: |
            cx-output-${{ steps.get_version.outputs.version }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… æˆåŠŸä¸‹è½½æ–°èµ„æºå¹¶ç”Ÿæˆå‘å¸ƒåŒ…"
            echo "ğŸ“¦ Release: ${{ steps.get_version.outputs.version }}"
          else
            echo "â„¹ï¸ æ²¡æœ‰æ–°èµ„æºéœ€è¦æ›´æ–°"
          fi
